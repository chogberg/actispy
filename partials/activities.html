<div ng-swipe-right="menu()">
<button ng-click="menu()" class="pure-button button-back">&#x21e6;</button>

<h1 data-l10n="activities">Activities</h1>
<ul class="activitylist">
    <li ng-repeat="activity in activities | orderBy: '-starttime' " class="pure-g"
        ng-click="openActivity(activity.starttime)">
        <i class="icon {{activity.type}}"></i>
        <div class="pure-u-20-24">
            <h2>{{activity.start}}</h2>
            <ul>
                <li><span data-l10n="duration">Duration</span>: {{activity.duration}}</li>
                <li><span data-l10n="distance">Distance</span>: {{activity.distance  | number: 3 }}km</li>
            </ul>
        </div>
    </li>
</ul>
