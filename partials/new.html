
<div class="display" ng-swipe-right="menu()">
<button ng-click="menu()">&#x21e6;</button>
    <div id="time">
        {{hours}}:{{minutes}}:{{seconds}}
    </div>
    <div id="distance">
        {{activity.distance}} Km
    </div>
</div>
<div id="start">
<button ng-click="toggleStart()">{{action}}</button>
</div>
